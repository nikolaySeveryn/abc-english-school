<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/include/layout.xhtml">
		<ui:define name="content">
			<h:form id="staffEditForm">
				<p:messages />
				<p:panelGrid columns="3">
					<p:outputLabel value="Прізвище" for="sirname" />
					<p:inputText id="sirname" value="#{staffController.edited.sirName}" />
					<p:message for="sirname" />
					
					<p:outputLabel value="Ім’я" for="fistname" />
					<p:inputText id="fistname"
						value="#{staffController.edited.firstName}" />
					<p:message for="fistname" />
					
					<p:outputLabel value="По батькові" for="patronomic" />
					<p:inputText id="patronomic"
						value="#{staffController.edited.patronomic}" />
					<p:message for="patronomic" />
					
					<p:outputLabel value="Телефон" for="phone" />
					<p:inputText id="phone" value="#{staffController.edited.phoneNum}" />
					<p:message for="phone" />
					
					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" required="true" value="#{staffController.edited.email}" />
					<p:message for="email" />
					
					<c:if test="#{staffController.isNew}">
						<p:outputLabel value="Логін" for="login" />
						<p:inputText id="login" required="true" value="#{staffController.edited.login}" />
						<p:message for="login" />
						
						<p:outputLabel for="password" value="Пароль" />
						<p:password id="password" required="true" value="#{staffController.edited.password}" />
						<p:message for="password" />
					</c:if>
					
					<p:outputLabel for="birthday" value="День народження" />
        			<p:calendar id="birthday" value="#{staffController.edited.birthday}" pattern="dd-MM-yyyy" mask="true" navigator="true" yearRange="c-100:c" />
					<p:message for="birthday" />
					
					<p:outputLabel for="isTeacher" value="Викладач" />
					<p:selectBooleanCheckbox id="isTeacher" value="#{staffController.edited.isTeacher}" />
					<p:outputLabel value="&#160;" />
					<p:outputLabel for="isAdministrator" value="Адміністратор" />
					<p:selectBooleanCheckbox id="isAdministrator" value="#{staffController.edited.isAdministrator}" />
					<p:outputLabel value="&#160;" />
				</p:panelGrid>
				<p:commandButton action="#{staffController.save()}"
					validateClient="true" 
					update="staffEditForm"
					value="Зберегти" icon="ui-icon-disk" />
				<p:commandButton action="staffList.xhtml"
					value="Відмінити" icon="ui-icon-cancel" immediate="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
