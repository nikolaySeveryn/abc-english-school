<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/include/layout.xhtml">
		<ui:define name="content">
			<c:if test="#{staffBean.isNew}">
				<h1>Новий користувач</h1>
			</c:if>
			<c:if test="#{not staffBean.isNew}">
				<h1>Редагування користувача</h1>
			</c:if>
			<h:form id="staffEditForm">
				<p:messages />
				<p:panelGrid columns="3">
					<p:outputLabel value="Прізвище" for="sirname" />
					<p:inputText id="sirname" value="#{staffBean.edited.peronalInfo.sirName}" />
					<p:message for="sirname" />
					
					<p:outputLabel value="Ім’я" for="fistname" />
					<p:inputText id="fistname"
						value="#{staffBean.edited.peronalInfo.firstName}" />
					<p:message for="fistname" />
					
					<p:outputLabel value="По батькові" for="patronomic" />
					<p:inputText id="patronomic"
						value="#{staffBean.edited.peronalInfo.patronomic}" />
					<p:message for="patronomic" />
					
					<p:outputLabel value="Телефон" for="phone" />
					<p:inputMask mask="+380(99)9999999" id="phone" value="#{staffBean.edited.peronalInfo.phoneNumber}">
						<f:validator validatorId="uniqueColumnValidator" />
						<f:attribute name="entity" value="#{staffBean.edited.peronalInfo}" />
						<f:attribute name="field" value="phoneNumber" />
						<f:attribute name="idField" value="id" />
					</p:inputMask> 
					<p:message for="phone" />
					
					
					<c:if test="#{staffBean.isNew}">
						<p:outputLabel value="Email" for="email" />
						<p:inputText id="email" required="true" value="#{staffBean.edited.email}">
							<f:validator validatorId="uniqueColumnValidator" />
							<f:attribute name="entity" value="#{staffBean.edited}" />
							<f:attribute name="field" value="email" />
						</p:inputText>
						<p:message for="email" />
						
						
						<p:outputLabel value="Посада" />
						<p:selectOneButton value="#{staffBean.role}">
							<f:selectItem itemValue="TEACHER" itemLabel="Викладач"/>
							<f:selectItem itemValue="ADMINISTRATOR" itemLabel="Адміністратор"/>
						</p:selectOneButton>
						<p:outputLabel value="&#160;" />
					</c:if>
					
					<p:outputLabel for="birthday" value="День народження" />
        			<p:calendar id="birthday" value="#{staffBean.edited.peronalInfo.birthdayUtilDate}" 
        				pattern="dd-MM-yyyy" mask="true" navigator="true" yearRange="c-100:c" />
					<p:message for="birthday" />
					
					
					
					
				</p:panelGrid>
				<p:commandButton action="#{staffBean.save()}"
					validateClient="true" 
					update="staffEditForm"
					value="Зберегти" icon="ui-icon-disk" />
				<p:commandButton action="staffList.xhtml"
					value="Відмінити" icon="ui-icon-cancel" immediate="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
