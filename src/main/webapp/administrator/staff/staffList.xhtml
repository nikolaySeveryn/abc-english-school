<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/include/layout.xhtml">
		<ui:define name="content">
			<h1>Персонал</h1>

			<p:growl id="growl" life="4000" />
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton action="#{staffBean.add()}"
							icon="ui-icon-plusthick" />

						<p:commandButton actionListener="#{staffBean.disable()}"
							update=":growl staff_dt" icon="ui-icon-locked">
							<p:confirm header="Confirmation"
								message="Ви дійсно бажаєете заблокувати користувача? Заблокований користувач не зможе користуватися додатком, але дані про нього залишаться в базі даних."
								icon="ui-icon-alert" severity="info" closeOnEscape="true" />
						</p:commandButton>

						<p:commandButton actionListener="#{staffBean.enable()}"
							update=":growl staff_dt" icon="ui-icon-unlocked">
							<p:confirm header="Confirmation"
								message="Активувати користувача?" icon="ui-icon-alert"
								severity="info" closeOnEscape="true" />
						</p:commandButton>

						<p:commandButton actionListener="#{staffBean.delete()}"
							update=":growl staff_dt" icon="ui-icon-trash">
							<p:confirm header="Confirmation" severity="alert"
								message="Ви дійсно бажаєте видалити користувача? Після видалення користувача будуть пошкодженні дані повязані з корисувачем!!! Видаляйте користувача тільки якщо немає даних пов’язаних з ним"
								icon="ui-icon-alert" closeOnEscape="true" />
						</p:commandButton>

					</f:facet>
				</p:toolbar>
				<p:dataTable id="staff_dt" var="employee" value="#{staffBean.list}"
					emptyMessage="Пусто" styleClass="data-table"
					resizableColumns="true">
					<p:column width="20">
						<p:selectBooleanCheckbox
							value="#{staffBean.checked[employee.accountId]}" />
					</p:column>
					<p:column headerText="Cпівробітник">
						<h:outputText style="#{employee.isDisabled ? 'color: #c4c4c4; text-decoration:line-through;' : ''}" 
						value="#{employee.sirName} #{employee.firstName} #{employee.patronomic}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{employee.email}" />
					</p:column>
					<p:column width="40">
						<p:commandButton action="#{staffBean.edit(employee)}"
							icon="ui-icon-pencil" />
					</p:column>
				</p:dataTable>
			</h:form>
			<ui:insert name="confirm">
				<ui:include src="/include/confirmDialog.xhtml" />
			</ui:insert>
		</ui:define>
	</ui:composition>
</h:body>
</html>
