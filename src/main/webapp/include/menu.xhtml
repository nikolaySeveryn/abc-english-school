<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet library="default" name="css/main.css" />
</h:head>
<h:body>
	<ui:composition>
		<h:form>
			<p:menu>
				<c:if test="#{userBean.currentUser.isTeacher}">
					<p:submenu label="Викладач">
						<p:menuitem value="Підручники"
							action="/teacher/book/booksList.xhtml?faces-redirect=true" />
					</p:submenu>
				</c:if>
				<c:if test="#{userBean.currentUser.isAdministrator}">
				<p:submenu label="Адміністратор">
					<p:menuitem value="Персонал"
						action="/administrator/staff/staffList.xhtml?faces-redirect=true" />
				</p:submenu>
				</c:if>
			</p:menu>
		</h:form>
	</ui:composition>
</h:body>
</html>
