<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body onload="PrimeFaces.widgets.userAccordion.unselect(0)">
	<p:layout fullPage="true" widgetVar="layoutWdgt">
		<p:layoutUnit position="west" collapsible="true" size="250">
			<ui:insert name="menu">
				<ui:include src="/include/sidebar.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<div class="maincontent">
				<p:idleMonitor timeout="#{10*60*1000}">
					<p:ajax event="idle" listener="#{sessionBean.logout()}" oncomplete="PrimeFaces.widgets.sessionTimeout.show()" />
				</p:idleMonitor>
				<p:dialog header="Час сесії вичерпний" widgetVar="sessionTimeout" modal="true" appendTo="@(body)" closable="false" draggable="false">
					<p:link onclick="widows.location.reload();"><h:outputText value="Перезавантажте" /></p:link>
					<p:outputLabel value=" щоб знову ввійти до системи" />
				</p:dialog>
				<h:form>
					<p:commandLink
						onclick="PrimeFaces.widgets.layoutWdgt.toggle('west')">
						<span class="icon_menu"></span>
					</p:commandLink>
				</h:form>
				<ui:insert name="content">
					Do not foget overide this content
				</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
