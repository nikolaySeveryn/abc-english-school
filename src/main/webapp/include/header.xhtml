<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet library="default" name="css/main.css" />
</h:head>
<h:body>
	<ui:composition>
		<div id="header">
			<div class="left">
				<h:graphicImage value="/images/abc-logo.png" id="logo" />
			</div>

			<div class="right user_wrap">
				<h:form styleClass="user_info">
					<span class="ui-icon ui-icon-person"></span>
					<p:link href="javascript:void(0)" styleClass="user_name">
						#{userBean.currentUserName}
						</p:link>
					<h:outputText value="&#160;" />
							<p:commandLink id="logout_btn"
							styleClass="logout_btn"
						actionListener="#{userBean.logout()}"
						oncomplete="window.location.reload()">
						<h:outputText value="(вийти)" />
					</p:commandLink>
					</h:form>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
