<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet library="default" name="css/main.css" />
</h:head>
<h:body>
	<div id="main_wrapper">
		<p:layout style="padding:0;">
			<p:layoutUnit position="north" resizable="true" size="80"
				minSize="20" maxSize="200" style="border:none; padding:0;">
					<ui:insert name="header">
						<ui:include src="/include/header.xhtml" />
					</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="west" collapsible="true" minSize="150" resizable="true"
				header="Меню">
				<ui:insert name="menu">
						<ui:include src="/include/menu.xhtml" />
					</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="content">
				Do not foget overide this content
			</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
